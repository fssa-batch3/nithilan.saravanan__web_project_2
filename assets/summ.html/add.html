<!DOCTYPE html>
<html>
<head>
  <title>Order Complete</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    p {
      color: #666;
      line-height: 1.5;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Complete</h1>
    <p>Thank you for your order. We have received your payment and will process your order soon.</p>
    <p>An email with the order details has been sent to your registered email address.</p>
    <p>If you have any questions or concerns, please contact our customer support.</p>
    <a href="/" class="button">Continue Shopping</a>
  </div>

  <script>
    // JavaScript code
    // You can add any additional JavaScript functionality here if needed
  </script>
</body>
</html>
