<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product to Local Storage</title>
<style>
  label {
    display: block;
    margin-bottom: 5px;
  }

  button {
    padding: 5px 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>

<body>
    <h1>Add Product to Local Storage</h1>
    <form id="formbtn">
      <label for="request_title">food name:</label>
      <input type="text" id="food_name" name="request_title" required>

      <label for="about_request">address:</label>
      <input type="text" id="address" name="about_request" required>

      <label for="requested_by">phone number</label>
      <input type="text" id="phone" name="requested_by" required>

      <label for="requested_by">price</label>
      <input type="number" id="price" name="requested_by" required>

      <label for="requested_by">photo</label>
      <input type="url" id="photo" name="requested_by" required>

      <button  id="sumbit" type="submit">submit</button>

   
    </form>

    <button id="delete">Delete</button>

    <script src="../assets/js/formseller.js"></script>
</body>
</html>
