<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../assets/css/login-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Zen+Dots&display=swap" rel="stylesheet">
</head>

<body>
    <div class="first">
        <h3>Sign up</h3>
        <form action="#">
            <div class="container">
                <div class="label">
                    <label for="name,email"> User Name(or)E-mail:</label><br><br>
                    <label for="password,">password:</label><br><br>
                </div>
                <div>
                    <input type="text" id="name" name="name" placeholder="Name(or)e-mail" ><br><br>
                    <input type="password" id="password" name="password" placeholder="password"  ><br>
                </div>
            </div>
            <button type="button" onclick="getData()" >Login</button>
            <p>create <a href="sign.html">account</a></p>
            <div class="line"><span>OR</span></div>
            <div class="last">
                <div class="goo">
                    <a href="#"><img src="../assets/icons/google1.png" alt="erorr" width="20px"> </a>
                </div>
                <div class="fb">
                    <a href="#"><img src="../assets/icons/fb.jpg" alt="erorr" width="20px"></a>
                </div>
            </div>

        </form>
    </div>
    <script>
     
        function getData(){
        const e_mail = document.getElementById("name").value
        const password1 = document.getElementById("password").value
        let array = JSON.parse(localStorage.getItem("user_details"))

        
        let res;
            array.find(element =>{
                if(element["user_email"] == e_mail && element["user_password"] == password1){
                    return res==1;
                }
                else{
                    return res=0;
                }
            });
            if(res==1){
                window.location.href="../content.html"
                alert("login");
            }
            else{
                alert("wrong");
            }
        
        }
        //  console.log(email)
        //  console.log(password)
        
    </script>

</body>

</html>
