<!DOCTYPE html>
<html>
<head>
  <title>Payment Confirmation</title>
  <link rel="stylesheet" type="text/css" href="m.css">
  <style>
    .container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
}

h1 {
  color: #333;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Confirmation</h1>
    <p>Your payment has been successfully processed.</p>
    <p>Order confirmed</p>
    
  </div>

  <script >
document.addEventListener('DOMContentLoaded', () => {
  // This code will be executed after the DOM has loaded

  // You can add any JavaScript logic or functionality here
  // For example, you could perform additional actions or make API calls
  
  // Example: Fetching additional order details from an API
  fetchOrderDetails('123456789')
    .then((response) => {
      // Handle the API response and update the order details on the page
      updateOrderDetails(response);
    })
    .catch((error) => {
      console.error('Error fetching order details:', error);
    });
});

function fetchOrderDetails(transactionId) {
  // Example asynchronous function that simulates fetching order details from an API
  return new Promise((resolve, reject) => {
    // Simulating API request delay with setTimeout
    setTimeout(() => {
      // Assuming the API call was successful, returning a sample response
      const orderDetails = {
        product: 'Example Product',
        price: '$10.00',
        transactionId
      };
      resolve(orderDetails);
    }, 2000); // Simulating a 2-second delay
  });
}

function updateOrderDetails(order) {
  // Update the order details on the page
  const productElement = document.getElementById('product');
  const priceElement = document.getElementById('price');
  const transactionIdElement = document.getElementById('transaction-id');

  productElement.textContent = order.product;
  priceElement.textContent = order.price;
  transactionIdElement.textContent = order.transactionId;
}
  </script>
</body>
</html>
