<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../Assets/Css/signup.css">
</head>

<body>
  <div class="register">
    <div class="head">
      <a href="../index.html">
<i class="fa-solid fa-arrow-left"></i>
</a>
      <h5>
Already member?<a href="seller-login.html">Sign in</a>
</h5>
    </div>
    <div class="h2">
      <h2> Seller Sign up</h2>
    </div>
    <form action="" id="form">
      <label for="name"> Name :</label>
      <input type="text" name="name" id="name" placeholder="name" required>
<br>

      <label for="email">Email :</label>
      <input type="email" name="email" id="email" placeholder="Email" required>
<br>

      <label for="phone_number">Phone Number :</label>
      <input type="number" name="phone_number" id="phone_number" placeholder="Phone Number" required>
<br>

      <label for="password">Password :</label>
      <input type="password" name="password" id="password" placeholder="password" required>
<br>

      <label for="password1"> Confirm Password :</label>
      <input type="password" name="password1" id="password1" placeholder="Confirm password" required>
<br>

      <label for="Hotel"> Hotel Name :</label>
      <input type="text" name="Hotel" id="hotel" placeholder="Hotel " required>
<br>

      <label for="hotel Address"> Which Hotel from :</label>
      <input type="text" name="hotel_address" id="hotel_address" placeholder="hotel_address " required>
<br>

      <button type="submit" id="btn">Sign up</button>
    </form>
  </div>
  <script src="https://kit.fontawesome.com/ee40c53027.js" crossorigin="anonymous" integrity="">
  </script>
  <script>    const form = document.querySelector("form");
    form.addEventListener("submit", e => {
      e.preventDefault();
      signup()
    })

                document.getElementById("")
    function signup() {
     
      if (JSON.parse(localStorage.getItem("seller_details"))) {
        seller = JSON.parse(localStorage.getItem("seller_details"))
      } else {
        seller = [];
      }

      const First_name = document.getElementById("name").value;
      // const last_name = document.getElementById("food_name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const conpass = document.getElementById("password1").value;
      const mobile = document.getElementById("phone_number").value;
      const hotelName = document.getElementById("hotel").value;
      const hotel_address = document.getElementById("hotel_address").value;

      const seller_id = Math.floor(Math.random() * 500);

      let res;

      if (password == conpass) {
        if (seller.length == 0) {
          res = 0;
        }
        for (let i = 0; i < seller.length; i++) {
          if (seller[i].seller_email == email) {
            res = 1;
            break;
          } else {
            res = 0;
          }
        }
      } else {
        alert("password are not same")
      }
      if (res === 1) {
        alert("email is already is taken")
      }
      if (res === 0) {
        let seller_data;
        seller_data = {
          "status": "seller",
          seller_id,
          "seller_name": First_name,

          "seller_email": email,
          "seller_Password": password,
          mobile,
          hotel_address,
          "hotel_name": hotelName,

        }
        seller.push(seller_data);
        localStorage.setItem("seller_details", JSON.stringify(seller));
        window.location.href = "./seller-login.html";
      }
    }
  </script>
</body>

</html>
